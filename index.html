<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phonetic Alphabet Generator - By Arkadya</title>

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>

    <div class="footer">
        <footer class="footer-text">Phonetic Alphabet Converter  |  Made by Arkadya  |  Last Updated 04 / 22 / 24</footer>
    </div>
        
    <div class="main-panel-bg">

        <div class="main-content">
            <h1>Phonetic Alphabet Converter</h1><br><br>

            <form>
                <label for="input-text">Your Text: </label>
                <input id="input-text" class="textinput content" type="text" autocomplete="off"/>

                <button type="button" onclick="convertToNATO()" id="convert">Convert</button><br><br>
                
                <label for="output-text">Converted Text: </label>
                <textarea id="output-text" class="textinput content" readonly rows="10" ></textarea><br>
            </form>
        </div>
    </div>
    
    

</body>
